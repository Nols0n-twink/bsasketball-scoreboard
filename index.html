<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./vendor/fonts.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/favicon.svg" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="page">

        <header class="header">
         
        </header>



        <main class="content">
            <div class="score-row">
                <div class="home start-block">
                    <h3 class="home__title title">HOME</h3>
                    <div class="home__counter counter">
                        <h5 class="home__counter__number counter__number" id="home-counter">0</h5>
                    </div>
                    <div class="home__adder adders">
                        <button class="home__adder adder" id="home-adder-1">+1</button>
                        <button class="home__adder adder" id="home-adder-2">+2</button>
                        <button class="home__adder adder" id="home-adder-3">+3</button>
                    </div>
                </div>

                <div class="guest start-block">
                    <h3 class="guest__title title">GUEST</h3>
                    <div class="guest__counter counter">
                        <h5 class="guest__counter__number counter__number" id="guest-counter">0</h5>
                    </div>
                    <div class="guest__adder adders">
                        <button class="guest__adder adder" id="guest-adder-1">+1</button>
                        <button class="guest__adder adder" id="guest-adder-2">+2</button>
                        <button class="guest__adder adder" id="guest-adder-3">+3</button>
                    </div>
                </div>
            </div>

            <button class="new-game" id="new-game">New Game</button>

        </main>



        <footer class="footer">

        </footer>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
